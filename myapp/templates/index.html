<!DOCTYPE html>
<html lang="en">
    {% load static %}
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="{% static '/img/xtra-link-icon.png' %}">
        <title>XTRA LINK</title>
		<link href="{% static '/css/index.css' %}" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <!--Bootstrap Include-->
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
  	<body class="body_background_color">
        <!--Header with title and logo-->
		<header class="my_bacground_grey shadow-lg conteiner">
			<div class="row">
				<div class="col-3">
					<img src="{% static '/img/xtra-link-logo-h.png' %}" class="img-fluid" alt="logo">
				</div>
			</div>
		</header>
		<nav class="">
			<div class="conteiner" id="buttons-navs" style="display: none;">
				<div class="row body_background_color"><br></div>
				<div class="row p-2  d-flex align-items-center justify-content-center my_bacground_grey">
					<div class="col-1"></div>
					<div class="col-2"><button type="button" class="mx-auto button-custom-menu rounded menu-link shadow" data-route="/dashboard/">Dashboard</button></div>
					<div class="col-2"><button type="button" class="mx-auto button-custom-logout rounded menu-link shadow" data-route="/log_out/">Logout</button></div>
					<div class="col-1"></div>
				</div>
			</div>
        </nav>
        <!--Location where the Page content will be rendered-->
		<main class="contentStyle body_background_color" id="content"></main>
        <!--Include main-->
        <script type="module" src="{% static '/js/spa.js' %}"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
